    <header class="bg-warning p-3">
        <h1 class="display-4 text-success text-uppercase text-center">Dotazník na uživatele</h1>
    </header>
    <main>
        <h2 class="alert alert-warning text-uppercase display-5 text-success text-center p-1">Prosíme o vyplnění tohoto
            dotazníku</h2>
        <div class="container alert alert-warning pt-2 pb-2 border">
            <form>
                <div class="text-center container p-3">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jméno uživatele</label>
                    <div>
                        <input type="text" class="text-center form-control" name="jmeno" id="jmeno"
                            placeholder="Zadej křestní jméno">
                    </div>
                </div>
                <div class="text-center container p-3">
                    <label for="jmeno" class="col-sm-3 col-form-label">Datum narození</label>
                    <div>
                        <input type="date" class="text-center form-control" name="narozeni" id="narozeni">
                    </div>
                </div>
                <div class="text-center container p-3">
                    <label for="email" class="col-sm-3 col-form-label">E-mail</label>
                    <div>
                        <input type="email" class="text-center form-control" name="email" id="jmeno"
                            placeholder="Zadej email">
                    </div>
                </div>
                <div class="text-center container p-3">
                    <label for="barva" class="col-sm-3 col-form-label">Preferovaná barva</label>
                    <div>
                        <input type="color" class="form-control" name="barva" id="barva">
                    </div>
                </div>
                <div class="text-center container p-3">
                    <label for="pohlavi" class="col-sm-3 col-form-label">Pohlaví</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="muz" value="muž"> Muž
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="zena" value="žena"> Žena
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-center container p-3">
                    <label for="poznamka" class="col-sm-3 p-3 col-form-label">Studijní obor</label>
                    <div>
                        <textarea class="text-center form-control" name="poznamka" id="poznamka" rows="1"
                            placeholder="Zadejte obor"></textarea>
                    </div>
                </div>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Restartovat</button>
            </div>
        </div>
        </form>
        <div class="p-5">
            <button type="button" class="btnp-1 btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
                Odeslat
            </button>
        </div>
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <h5 class="modal-title text-white">Omluva uživatelů</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Tento formulář je bohužel nefunkční, protože ještě neprogramujeme webové aplikace
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
                    </div>
                </div>
            </div>
        </div>

        </div>
